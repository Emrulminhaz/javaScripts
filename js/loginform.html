<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title> Form With JS</title>
	<script defer src="script.js"></script>
</head>
<body>

	<div id="error"></div>
<form id="form" action="welcome.php" method="Post">

</form>
